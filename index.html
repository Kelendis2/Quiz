<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Quiz</title>
  </head>
  <body>
    <form>
      <div class="question" id="one">
        <label>Вопрос 1. Сколько будет 5+4?</label>
        <input class="test" type="radio" name="question1">2
        <input class="test" type="radio" name="question1">8
        <input type="radio" name="question1">11
        <input type="radio" name="question1" id="answer1">9
      </div>
      <div class="question" id="two">
        <label>Вопрос 2. Сколько будет 5+3?</label>
        <input type="radio" name="question2">2
        <input type="radio" name="question2" id="answer2">8
        <input type="radio" name="question2">11
        <input type="radio" name="question2">9
      </div>
      <div class="question" id="three">
        <label>Вопрос 3. Сколько будет 5+6?</label>
        <input type="radio" name="question3">2
        <input type="radio" name="question3">8
        <input type="radio" name="question3" id="answer3">11
        <input type="radio" name="question3">9
      </div>
      <div class="question" id="four">
        <label>Вопрос 4. Сколько будет 5+2?</label>
        <input type="radio" name="question4">2
        <input type="radio" name="question4">8
        <input type="radio" name="question4">11
        <input type="radio" name="question4" id="answer4">7
      </div>
      <div class="question" id="five">
        <label>Вопрос 5. Сколько будет 5+7?</label>
        <input type="radio" name="question5">2
        <input type="radio" name="question5">8
        <input type="radio" name="question5" id="answer5">12
        <input type="radio" name="question5">9
      </div>
      <button type="submit" class="btn">Отправить ответы</button>
      <p id="disp"></p>

    </form>

    <script src="./index.js"></script>
  </body>
</html>
